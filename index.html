<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Charset -->
    <meta charset="UTF-8" />

    <!-- Viewport for Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="src/assets/afk.jpg" type="image/jpg" />

    <!-- Page Title for SEO -->
    <title>Afkar Fasehudeen - Full Stack Engineer</title>

    <!-- Meta Description for SEO -->
    <meta
      name="description"
      content="Afkar Fasehudeen - Full Stack Engineer skilled in React, Node.js, AWS, JavaScript, TypeScript, Python. Explore my projects and expertise in modern tech stacks."
    />

    <!-- Keywords for SEO -->
    <meta
      name="keywords"
      content="Afkar Fasehudeen, Full Stack Engineer, React, Node.js, AWS, JavaScript, TypeScript, Python, Software Engineer"
    />

    <!-- Robots Meta (SEO Friendly) -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph for Social Sharing -->
    <meta
      property="og:title"
      content="Afkar Fasehudeen - Full Stack Engineer"
    />
    <meta
      property="og:description"
      content="Explore Afkar Fasehudeen's expertise in Full Stack Engineering using React, Node.js, AWS, and more."
    />
    <meta property="og:image" content="src/assets/afk.jpg" />
    <meta property="og:url" content="https://mfmafkar.github.io/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card for Social Sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Afkar Fasehudeen - Full Stack Engineer"
    />
    <meta
      name="twitter:description"
      content="Explore Afkar Fasehudeen's portfolio and expertise in Full Stack Engineering with React, Node.js, AWS, JavaScript, TypeScript, and Python."
    />
    <meta name="twitter:image" content="src/assets/afk.jpg" />

    <!-- google search console -->
    <meta
      name="google-site-verification"
      content="x8CsvF1PeVEcJFWndT9iOCIHwaQZbDVP2w6f2JdWZOA"
    />

    <!-- Structured Data (JSON-LD for SEO) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Afkar Fasehudeen",
        "jobTitle": "Full Stack Engineer",
        "url": "https://mfmafkar.github.io/",
        "image": "src/assets/afk.jpg",
        "sameAs": [
          "https://www.linkedin.com/in/afkar-fasehudeen-9316b9160/",
          "https://github.com/mfmafkar"
        ],
        "knowsAbout": [
          "React",
          "Node.js",
          "AWS",
          "JavaScript",
          "TypeScript",
          "Python"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

</html>
